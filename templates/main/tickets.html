<!DOCTYPE html>
<html>
<head>
    <title>Tickets</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <table>
            <tr>
                <th>Train Number</th>
                <th>Seat Type</th>
                <th>Price</th>
                <th>Remaining</th>
            </tr>
            {% for ticket in ticket_info %}
            <tr>
                <td>{{ ticket['Train Number'] }}</td>
                <td>{{ ticket['Seat Type'] }}</td>
                <td>{{ ticket['Price'] }}</td>
                <td>{{ ticket['Remaining'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
